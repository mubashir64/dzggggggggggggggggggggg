<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Video Playlist</title>
    <link rel="stylesheet" href="Videoplaylist.css">
    <script>
        // Disable right-click
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });

        // Disable F12
        document.onkeydown = function (e) {
            if (e.keyCode === 123) {
                return false;
            }
        };

        // Disable Ctrl+U and prevent viewing page source
        document.onkeydown = function (e) {
            if (e.ctrlKey && (e.keyCode === 85 || e.keyCode === 123)) {
                return false;
            }
        };

        // Disable Ctrl+S and Ctrl+C
        document.onkeydown = function (e) {
            if (e.ctrlKey && (e.keyCode === 83 || e.keyCode === 67)) {
                return false;
            }
        };

        // Disable Ctrl+J
        document.onkeydown = function (e) {
            if (e.ctrlKey && e.keyCode === 74) {
                return false;
            }
        };
    </script>
</head>
<body>
    <div class="container">
        <div class="main-video-container">
            <video src="images/vid-9.mp4" loop controls class="main-video"></video>
            <h3 class="main-vid-title">Provided by Anitoono</h3>
        </div>
        <div class="video-list-container" id="videosList"></div>
    </div>
    <script src="Videoplaylist.js"></script>
</body>
</html>
